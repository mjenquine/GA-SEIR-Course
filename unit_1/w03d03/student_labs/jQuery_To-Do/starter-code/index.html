<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>To Do App</title>
    <!--     CSS stylesheet -->
    <link rel="stylesheet" href="main.css">
    <!--     remember, jQuery must come first -->
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <!--     now your code -->
    <script src="app.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
      <h1>What to Do</h1>
      <form>
        <label for="input-box"></label>
        <input type="text" name="" value="" id="input-box">
        <button type="submit" name="button" id="submit">ADD</button>
      </form>
      <!--       Container for both lists -->
      <div class="lists">
        <div id="to-do-list">
          <h2>Things to Do</h2>
            <ul id="things-to-do-list">

            </ul>
        </div>
        <div id="completed">
          <h2>Things That are Done</h2>
          <ul id="things-done-list">

          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
