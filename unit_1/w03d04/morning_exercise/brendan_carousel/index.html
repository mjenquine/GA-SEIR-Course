<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CORGI CAROUSEL</title>
    <!-- STYLES -->
    <link rel="stylesheet" href="css/style.css">
    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
    <!-- SCRIPTS -->
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="js/app.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
      <!-- =========== CAROUSEL TOP ============== -->
      <img src="images/carousel.png" alt="">
      <h1>CORGI CAROUSEL!</h1>
      <!-- =========== CAROUSEL CONTAINER ======== -->
      <div class="carousel-container">
        <!-- previous button -->
        <div class="carousel-button previous">
          <!-- from linearicons icon font -->
          <span class="lnr lnr-chevron-left"></span>
        </div>
        <!-- images -->
        <div class="carousel-images">
          <img src="images/corgi-cute.png" alt="corgi looking cute">
          <img src="images/corgi-hotdog.png" alt="corgi looking cute in a hotdog costume">
          <img src="images/corgi-goggles.png" alt="corgi looking cute in goggles">
          <img src="images/corgi-boat.png" alt="corgi looking cute in a boat">
        </div>
        <!-- next button -->
        <div class="carousel-button next">
          <!-- from linearicons icon font -->
          <span class="lnr lnr-chevron-right"></span>
        </div>
      </div>
    </div>
  </body>
</html>
